<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="productItem.imageUrl" />
    <div class="card-body">
        <p class="cart-text">
            <strong>{{  productItem.price | currency:'MXN'}}</strong>
        </p>
        <p class="card-text">{{ productItem.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-primary product-btn" (click)="handleAddToCart()">Añadir al carrito</button>
                <button type="button" class="btn btn-sm btn-outline-secondary product-btn">Ver más</button>
            </div>
        </div>
    </div>
</div>
